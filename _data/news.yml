  text: "IJF is awarded an NSF CAREER award to study mechanisms of genome maintenance. **HELLO**  <a href='https://cns.utexas.edu/news/two-assistant-profs-win-career-awards'>CNS Press Release</a>"
- date: 2015-02-02
  text: Logan Myler will be presenting a short talk on our work with EXO1 at the Mammalian DNA Repair Gordon Research Conference. Congratulations!
- date: 2015-02-01
  text: Dr. Stephen Jones joins the lab as a postdoctoral scientist. Stephen's graduate work at Brown University focused on understanding the mating rituals of pathogenic yeasts.
- date: 2014-05-14
  text: Jim Rybarski joins the lab to work on the mechanisms of aging in fission yeast.
- date: 2014-04-01
  text: Logan Myler was awarded an award for the best short talk at the annual Molecular BioSciences retreat. Great work!
