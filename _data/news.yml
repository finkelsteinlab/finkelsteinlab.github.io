- date: 2015-05-02
  text: Jim Rybarski graduates with a B.S. in Biochemistry. Jim will be staying with us as a research scientist as he continues to ***crush*** science!
- date: 2015-05-01
  text: Kaylee Dillard joins the lab to study how DNA-binding enzymes locate their targets rapidly and with high fidelity.
