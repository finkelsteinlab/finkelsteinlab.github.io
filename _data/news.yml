  text: Ilya Finkelstein receives the NIH Pathway to Independence R00 award.
- date: 2012-07-01
  text: "Ilya Finkelstein is named a CPRIT Scholar in Cancer Research.

<br><br><i>The CPRIT Scholar in Cancer Research program recruits exceptional researchers to Texas universities and/or cancer research institutions to enhance innovative programs of excellence in the state by providing scientific and programmatic support for promising first-time, tenure-track faculty, as well as rising stars and established outstanding investigators.</i>"
